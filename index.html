<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Press and Hold Demo</title>
		<meta http-equiv="x-ua-compatible" content="IE=8,9,10">
	</head>
	<style>
		.itemHolder { float:left; width:200px; }
		.myDeleteButton { padding: 5px; border: 1px solid blue; width: 150px; }
	</style>
	<body>
		<div>
			<div class="itemHolder">
				<span>Item 1</span>
				<div class="myDeleteButton" data-id="1">
					Delete Item 1
				</div>
			</div>
			<div class="itemHolder">
				<span>Item 2</span>
				<button class="myDeleteButton" data-id="2">
					Delete Item 2
				</button>
			</div>
			<div class="itemHolder">
				<span>Item 3</span>
				<a href="#" class="myDeleteButton" data-id="3">Delete  Item 3</a>
			</div>
			<div class="itemHolder">
				<span>Item 4</span>
				<span class="myDeleteButton" data-id="4">Delete  Item 4</span>
			</div>
		</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.pressAndHold.js"></script>
		<script type="text/javascript">
			 $(document).ready(function() {
	        	$(".myDeleteButton").pressAndHold({
	        		holdTime: 1000,
					progressIndicatorRemoveDelay: 900,
					progressIndicatorColor: "blue",
					progressIndicatorOpacity: 0.3
	        	});

	        	$(".myDeleteButton").on('start.pressAndHold', function(event) {
	        		console.log("start"); 
	        	});
	        	$(".myDeleteButton").on('delete.pressAndHold', function(event) {
	        		console.log("delete");
	        		$(event.target).parent().hide(); 
	        	});
	        	$(".myDeleteButton").on('end.pressAndHold', function(event) {
	        		console.log("end");
	        	});
	        });
		</script>
	</body>

</html>
